 <!DOCTYPE html >
<html lang="zh-CN">
<head>
    <title>用户登录-ThinkingGame智能化游戏运营服务平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="ThinkingGame,ThinkingData,数数信息,游戏舆情,玩家论坛,游戏渠道,游戏口碑,玩家反馈,数据服务,大数据">
    <meta name="description" content="ThinkingGame游戏数据分析服务平台；提供一站式全方位的玩家行为数据分析服务。">
    <link rel="stylesheet" type="text/css" href="elements2.0/css/app/login.css">
    <script src="http://api.geetest.com/get.php"></script>
</head>
<body>
<div id="headerPart" class="min-width"></div>
<div class="lr-content">
    <a href="acdetail.html" class="hreef"></a>
    <div class="blank-wrap pass-login">
        <div class="blank-content">
            <ul>
                <li class="input-blank"><i class="lr-icon"></i>
                    <input type="text" placeholder="手机号" name="username" maxlength="100">
                    <div class="error-text"></div>
                </li>
                <li class="input-blank bs_pass"><i class="lr-icon pass-icon"></i>
                    <input autocomplete="off"  onfocus="this.type='password'" type="text" placeholder="密码" name="userpass" maxlength="30" >
                    <div class="error-text"></div>
                </li>
                <li class="input-blank bs_code b_none">
                    <i class="lr-icon pass-icon"></i>
                    <input autocomplete="off" type="text" placeholder="短信验证码" name="usercaptcha" maxlength="6">
                    <span class="get-code" id="bs_sms_send">获取验证码</span>
                    <div class="error-text"></div>
                </li>
                <li class="slide-part bs_code b_none"><div id="div_gt_embed" style="width:100%;"></div></li>
                <li>
                    <label for="remenberBox"></label>
                    <input type="checkbox" id="remenberBox" name="userexpire">
                    <span>七天免登录</span>
                    <span class="fr"><a href="find.html">忘记密码？</a></span>
                </li>
                <li class="btn-line">
                    <button id="bs_login_btn">登录</button>
                </li>
                <li>
                    <span id="bs_type"><label>使用验证码登录</label><a data-t="p" class="b_cursor"><i class="lr-icon verification"></i></a></span>
                    <span class="fr"><a href="register.html">新用户注册</a></span>
                </li>
                <li><span>第三方账号登录<a class="b_cursor bs_qq"><i class="lr-icon other-style"></i></a> <a class="b_cursor bs_wx"><i class="lr-icon other-style"></i></a></span></li>
            </ul>
        </div>
    </div>
</div>
<div id="LoginFooterPart"></div>
<script data-main="elements2.0/js/app/login" src="elements2.0/js/require.js"></script>
</body>

</html>
