<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>报名申请-ThinkingGame智能化游戏运营服务平台</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="elements2.0/css/app/index.css">
</head>
<body class="c_bgWhite">
    <div id="assistant_s">
        <div class="c_padding30">
            <dl>
                <dt>* 姓名：</dt>
                <dd><input type="text" name="user_name" maxlength="50"></dd>
            </dl>
            <dl>
                <dt>* 公司：</dt>
                <dd><input type="text" name="user_company" maxlength="100"></dd>
            </dl>
            <dl>
                <dt>* 职位：</dt>
                <dd><input type="text" name="user_duty" placeholder="如：游戏策划、游戏运营、游戏发行等" maxlength="100"></dd>
            </dl>
            <dl>
                <dt>* 手机号：</dt>
                <dd><input type="text" name="user_phone" placeholder="主办方会通过这个号码联系您，确认报名信息" maxlength="11"></dd>
            </dl>
            <dl>
                <dt>&nbsp;</dt><dd><button type="button" class="btn btn-info blue-button">确认报名</button> <button type="button" class="btn btn-default gray-button">取消报名</button></dd>
            </dl>
        </div>
    </div>
</body>
</html>
<script data-main="elements2.0/js/app/application" src="elements2.0/js/require.js"></script>
