<body>
    <div id="headerPart" class="min-width">
        <div class="header-wrap total-width ">
            <div class="navbar fl">
                <i class="h-logo c-img"></i>
            </div>
            <div class="L-btn">
                <span> 登录</span>
            </div>
        </div>
    </div>


<!-- 主体部分 -->
<div class="lr-content  password-content">
    <!-- 账号密码登录 -->
    <div class="blank-wrap pass-login">
        <div class="blank-content first-step" >
            <ul>
                <li><h3>请输入登录账号</h3></li>
                <li class="input-blank"><i class="lr-icon"></i>
                    <input type="text" placeholder="手机号">
                    <div class="error-text"><i>!</i>手机号不存在</div>
                </li>
                <li >
                    <button>下一步</button>
                </li>
            </ul>
        </div>
        <div class="blank-content second-step" style="display:none;">
            <ul>
                <li><h3>您正在为<b>1772232324</b>重置密码，请验证</h3></li>   
                <li class="slide-part">此处为滑块部分</li>
                <li class="input-blank">
                    <i class="lr-icon pass-icon"></i>
                    <input type="" placeholder="验证码">
                    <span class="get-code">获取验证码</span>
                    <div class="error-text"><i>!</i>验证码不正确</div>
                </li>
                <li class="input-blank"><i class="lr-icon pass-icon"></i>
                    <input type="password" placeholder="设置登录密码，密码至少六位">
                    <div class="error-text"><i>!</i>两次输入的密码不相同</div>
                </li>
                <li class="input-blank"><i class="lr-icon pass-icon"></i>
                    <input type="password" placeholder="请再次输入您的密码">
                    <div class="error-text"><i>!</i>两次输入的密码不相同</div>
                </li>   
                <li >
                    <button class="connection-phone">默认重置</button>
                </li>
            </ul>
        </div>        
    </div>
</div>
