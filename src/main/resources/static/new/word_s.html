<body>
<div id="word_s" class="container-flud">
    <div class="c_padding30">
        <div class="wd_input c_none">
            <form id="wordSForm" method="post">
                <div class="wd_area c_border c_boderRadius c_marginB10">
                    <input type="text" placeholder="词汇1" name="word" maxlength="20">
                </div>
                <div class="wd_area c_border c_boderRadius c_marginB10">
                    <input type="text" placeholder="词汇2" name="word" maxlength="20">

                <div class="wd_area c_border c_boderRadius c_marginB10">

                <div class="wd_area c_border c_boderRadius c_marginB10">

                </div>
                <div class="wd_area c_border c_boderRadius c_marginB10">

                </div>
                <button type="button" class="btn btn-success btn-block c_marginTop20">确认</button>

        </div>
