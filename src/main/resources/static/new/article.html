<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<title>媒体文章-ThinkingGame</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="elements/css/articlelist.css">
<link rel="stylesheet" type="text/css" href="elements/css/mediarticle.css">
</head>
<body>
    <div id="header" class="container-flud c_bgWhite c_shadow1"></div>
    <div class="mediarticle-list">
        <div class="title">
            <h3>公司类_最新动态</h3>
        </div>
        <ul class="left">
            <ul class="article-detail-list result-all"></ul>
            <ul class="page-list"></ul>
        </ul>
        <ul class="right">
            <ul class="top">
                <img src="" alt="" class="top_ad">
                <ul class="top-content">
                    <li><span class="top-today">今日头条</span><span class="check-more c_cursor">查看全部></span></li>
                    <ul id="bs_hot_today" style="height: 150px"></ul>
                </ul>
            </ul>
            <ul class="mid">
                <ul class="top-content c_relative">
                    <div class="tm_slider"></div>
                    <li><span class="top-today">文章分类</span></li>
                    <ul class="tab"></ul>
                    <ul id="bs_classify" style="height: 150px"></ul>
                    <li class="check"><span class="check-more">查看全部></span></li>
                </ul>
            </ul>
            <ul class="bottom">
                <ul class="top-content">
                    <li><span class="top-today">最近热门</span><span class="check-more c_cursor">查看全部></span></li>
                    <ul id="bs_hot_recet" style="height: 150px"></ul>
                </ul>
            </ul>
        </ul>
    </div>
    <div class="clearfix"></div>
    <div id="footer" class="container-flud"></div>
</body>

<script type="text/javascript" src="elements/js/article.js"></script>
</html>
