<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<title>个人信息-ThinkingGame</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="elements/css/common.css">
<link rel="stylesheet" type="text/css" href="elements/css/personal.css">
</head>
<body>
<div id="header" class="container-flud c_bgWhite c_shadow1"></div>
<div class="personal-content">
    <div class="left">
        <h4>个人中心</h4>
        <ul class="personal-tabs">
            <li>个人信息</li>
            <li>身份认证</li>
            <li class="personal-tab-selected">修改密码</li>
        </ul>
    </div>
    <div class="right">
        <div class="right-content">
            <ul class="head-title">
                <h3>修改密码</h3>
            </ul>
            <div class="content" id="editPassword">
                <ul>
                    <li>
                        <span>旧密码:</span>
                        <input type="password" value="" class="search-input" name="oldPass" maxlength="30">
                    </li>
                    <li>
                        <span>新密码:</span>
                        <input type="password" value="" class="search-input" name="newPass" maxlength="30">
                    </li>
                    <li>
                        <span>确认密码:</span>
                        <input type="password" value="" class="search-input" name="comfirmPass" maxlength="30">
                    </li>
                </ul>
                <div class="save-btn submit">
                    <button type="" >提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div id="footer" class="container-flud"></div>
</body>
</html>
