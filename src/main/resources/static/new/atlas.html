<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <title>游戏图谱-ThinkingGame</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen,projection" href="elements/css/gamepic.css" />
</head>
<body>
<div id="header" class="container-flud c_bgWhite c_shadow1"></div>
    <div class="wrap">
        <div class="sidebar">
          <ul>
            <li class="icon icon-a"><span>类别</span>
              <ul class="icon-a-list"></ul>
            </li>
            <li class="icon icon-b"><span>热门</span></li>
            <li class="icon icon-c"><span>收藏</span></li>
            <li class="icon icon-d"><span>历史</span></li>
          </ul>
        </div>
        <div class="operation">
            <button type="btn" class="scale-normal" id="resetRotateContent"></button>
        </div>
        <div class="rotate-wrap">
            <div class="rotate-content"></div>
        </div>
    </div>
    <div class="bottompart">
        <div class="bottom-left">
            <span><img src="elements/img/love.png" alt=""> </span>
            <span class="line-text">猜你喜欢</span>
        </div>
        <ul style="height: 150px" class="c_itemList" id="bs_favorit"></ul>
        <div class="bottom-right">
            <span><img src="elements/img/change.png" alt=""> </span>
            <span class="line-text">换一换</span>
        </div>
    </div>

<div class="clearfix"></div>
<div id="footer" class="container-flud"></div>
</body>
</html>
<script type="text/javascript" src="elements/js/jquery-1.9.1.min.js"></script>

<script type="text/javascript" src="elements/js/common.js"></script>
<script type="text/javascript" src="elements/js/init.js"></script>
<script type="text/javascript" src="elements/js/gamepic.js"></script>

<script type="text/javascript" src="elements/js/atlas.js"></script>
