<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="renderer" content="webkit">
<title>身份认证-ThinkingGame</title>
<meta name="keywords" content=""/>
<meta name="description" content=""/>
<link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="elements/css/common.css">
<link rel="stylesheet" type="text/css" href="elements/css/personal.css">
</head>
<body>
<div id="header" class="container-flud c_bgWhite c_shadow1"></div>
<div class="personal-content">
    <div class="left">
        <h4>个人中心</h4>
        <ul class="personal-tabs">
            <li>个人信息</li>
            <li class="personal-tab-selected">身份认证</li>
            <li>修改密码</li>
        </ul>
    </div>
    <div class="right">
        <div class="right-content">
            <ul class="head-title">
                <h3>身份认证</h3>
            </ul>
            <div class="content" id="idenTity">
                <ul>
                    <li>
                        <span>公司类型:</span>
                        <div id="selectWrap">
                            <div id="dropDown" class="bs_company">
                                <p data-i=""></p>
                                <i class="drop-icon"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <span>公司名称:</span>
                        <input type="text" name="companyName" placeholder="请输入" class="search-input">
                    </li>
                    <li>
                        <span>真实姓名:</span>
                        <input type="text" name="realName" placeholder="请输入" class="search-input">
                    </li>
                    <li>
                        <span>工作职能:</span>
                        <div id="selectWrap">
                            <div id="dropDown" class="bs_job">
                                <p data-i=""></p>
                                <i class="drop-icon"></i>
                            </div>
                        </div>
                    </li>
                    <li style="height: 170px;">
                        <span>公司产品:</span>
                        <textarea name="content" placeholder="请输入贵公司开发或者运营的游戏"></textarea>
                    </li>
                </ul>
                <div class="save-btn submit">
                    <button type="" >确认提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
<div id="footer" class="container-flud"></div>
</body>
</html>
<script type="text/javascript" src="elements/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/layer/layer.js"></script>
<script type="text/javascript" src="elements/js/store.min.js"></script>
<script type="text/javascript" src="elements/js/divscroll.js"></script>
<script type="text/javascript" src="elements/js/common.js"></script>
<script type="text/javascript" src="elements/js/init.js"></script>
<script type="text/javascript" src="elements/js/personal.js"></script>
<script type="text/javascript" src="elements/js/identity.js"></script>
