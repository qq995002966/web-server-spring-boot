<!DOCTYPE html >
<html lang="zh-CN">
<head>
    <title>信息完善-ThinkingGame智能化游戏运营服务平台</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="ThinkingGame,ThinkingData,数数信息,游戏舆情,玩家论坛,游戏渠道,游戏口碑,玩家反馈,数据服务,大数据">
    <meta name="description" content="ThinkingGame游戏数据分析服务平台；提供一站式全方位的玩家行为数据分析服务。">
    <link rel="stylesheet" type="text/css" href="elements2.0/css/app/login.css">
</head>

<body>
<div id="headerPart" class="min-width"></div>
<div class="re-success-wrap">
    <div class="re-success lr-boxshadow">
        <img src="elements2.0/img/lr/gou.png" alt="">
        <div class="des">
            <h3>您已成功注册ThinkingGame账户</h3>
            <p>为了提供更好的服务，请您填写企业相关信息。我们的客服人员会与您取得联系，为您提供贴心的定制化服务。</p>
        </div>
    </div>
    <div class="infor-complete  lr-boxshadow">
        <ul>
            <li><span>公司名称：</span>
                <input type="text" placeholder="您当前就职的公司" name="companyName" maxlength="200">
            </li>
            <li>
                <span>公司类型：</span>
                <div id="selectWrap">
                    <div id="bs_company_type" class="dropDown tg-selected-drop">
                        <p><span data-i="">请选择公司类型</span><i class="drop-icon"></i></p>
                        <ul class="b_none"></ul>
                    </div>
                </div>
            </li>
            <li><span>联系人：</span>
                <input type="text" placeholder="请输入您的真实姓名" name="realName" maxlength="100">
            </li>
            <li><span>电子邮箱：</span>
                <input type="text" placeholder="请填写您的邮箱" name="email" maxlength="100">
            </li>
            <li><span>公司职位：</span>
                <div id="selectWrap">
                    <div id="bs_job_type" class="dropDown tg-selected-drop">
                        <p><span data-i="">请选择工作职位</span><i class="drop-icon"></i></p>
                        <ul class="b_none"></ul>
                    </div>
                </div>
            </li>
            <li><span>公司产品：</span>
                <input type="text" placeholder="请输入贵公司开发或运营的游戏" name="content" maxlength="500">
            </li>
            <li>
                <button id="bs_info_btn">保存</button>
            </li>
            <li>
                <p id="bs_back" class="b_cursor">返回注册前页面</p>
            </li>
        </ul>
    </div>
</div>
<div id="LoginFooterPart"></div>
<script data-main="elements2.0/js/app/information" src="elements2.0/js/require.js"></script>
</body>
</html>
