<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thinging Game后台</title>
    <link rel="stylesheet" href="../css/root.min.css">
    <link rel="stylesheet" href="./Css/zTreeStyle.css">
    <link rel="stylesheet" href="./Css/admin.css">
</head>

<body>
    <!--CONTENT-->
    <section class="content_wrapper">
        <div class="container">
            <nav>
                <ul id="menu" class="ztree">
                </ul>
            </nav>
            <div class="main">
                <!--ADD MODULE + SEARCH MODULE-->
                <section class="main_top">
                    <button class="btn_add" type="button" value="">+</button>
                    <!--搜索-->
                    <div class="ss_search clear">
                        <input type="text" name="input_search" id="input_search" value="" placeholder="请输项目名">
                        <span>
                            <button type="submit" id="btn_search">搜索</button>
                        </span>
                    </div>
                </section>
                <!--DATA TABLE-->
                <section class="main_content">
                    <div class="table_container" id="table_container">
                        <table id="ss_table" class="ss_table" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>project_id</th>
                                    <th>project_name</th>
                                    <th>pinyin</th>
                                    <th>game_type</th>
                                    <th>hot_score</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="ss_tbody" class="ss_tbody">
                            </tbody>
                        </table>
                        <!--Paging-->
                        <section class="paging_container" id="paging_container">
                            <input type=button id="paging_first" value="首页" />
                            <input type=button id="paging_prev" value="上一页" />
                            <input type=button id="paging_next" value="下一页" />
                            <input type=button id="paging_last" value="尾页" />
                            <span>&nbsp;&nbsp;&nbsp;共&nbsp;&nbsp;<i id="paging_total"></i>&nbsp;&nbsp;页&nbsp;&nbsp;&nbsp;</span>
                            <span>&nbsp;&nbsp;&nbsp;当前第&nbsp;&nbsp;<i id="paging_curr"></i>&nbsp;&nbsp;页</span>
                        </section>
                    </div>
                </section>
            </div>
            <!--POP BEGIN-->
            <!--NEW-->
            <div style="display:none;" id="pop_content_new" class="pop_content_new">
                <ul >
                    <li>
                        <span>项目名：</span>
                        <input type="text" name="pro_id" value="" placeholder="请项目名字">
                    </li>
                    <li>
                        <span>首拼：</span>
                        <input type="text" name="pro_id" value="" placeholder="请输首拼">
                    </li>
                    <li>
                        <span>类型：</span>
                        <select>
                            <option value="S">S</option>
                            <option value="Y">Y</option>
                            <option value="W">W</option>
                            <option value="G">G</option>
                        </select>
                    </li>
                    <li>
                        <span>得分：</span>
                        <input type="text" name="pro_id" value="" placeholder="请输score">
                    </li>
                    <li>
                        <div class="btn_create">
                            <button type="submit">创建</button>
                        </div>
                    </li>
                </ul>
            </div>

            <!--Edit-->
            <div style="display:none;" id="pop_content_edit" class="pop_content_edit">
                <ul >
                    <li>
                        <span> 项目名：</span>
                        <input class="ipt_edit" type="text" name="pro_id" value="" placeholder="请项目名字">
                    </li>
                    <li>
                        <span>首拼：</span>
                        <input class="ipt_edit" type="text" name="pro_id" value="" placeholder="请输首拼">
                    </li>
                    <li>
                        <span>类型：</span>
                        <select class="selc_edit">
                            <option value="S">S</option>
                            <option value="Y">Y</option>
                            <option value="W">W</option>
                            <option value="G">G</option>
                        </select>
                    </li>
                    <li>
                        <span>得分：</span>
                        <input class="ipt_edit" type="text" name="pro_id" value="" placeholder="请输score">
                    </li>
                    <li>
                        <div class="btn_save">
                            <button  class = "ipt_edit"type="submit">保存</button>
                        </div>
                    </li>
                </ul>
            </div>
            <!--POP END-->
        </div>
    </section>
   
    <script src="./Js/jquery-2.1.3.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/func.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/store.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
    <script src="./Js/jquery.ztree.core-3.5.js" type="text/javascript" charset="utf-8"></script>
    <script src="./Js/admin.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
