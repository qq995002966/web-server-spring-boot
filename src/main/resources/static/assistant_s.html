<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>添加舆情助手-ThinkingGame智能化游戏运营服务平台</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/icheck/skins/flat/blue.css">
    <link rel="stylesheet" type="text/css" href="elements/css/assistant.css">
    <link rel="stylesheet" type="text/css" href="elements/css/TGWebstyle.css">
</head>
<body class="c_bgWhite">
    <div id="assistant_s">
        <div class="c_padding30">
            <dl>
                <dt>* 选择产品：</dt>
                <dd id="bs_choose_game"></dd>
            </dl>
            <dl>
                <dt>* 任务名称：</dt>
                <dd><input type="text" name="email_title" placeholder="如：游戏bug监控" maxlength="100"></dd>
            </dl>
            <dl>
                <dt>* 接收邮箱：</dt>
                <dd><input type="text" name="email_addr" placeholder="多个邮箱用空格隔开" maxlength="500"></dd>
            </dl>
            <dl>
                <dt>* 关注词汇：</dt>
                <dd><input type="text" name="keywords" placeholder="如：bug&服务器 活动（&可以组合词组，词组间用空格隔开）" maxlength="500"></dd>
            </dl>
            <dl>
                <dt>* 发送日期：</dt>
                <dd id="bs_send_week"></dd>
            </dl>
            <dl style="height: 100px">
                <dt>* 推送时间：</dt>
                <dd style="line-height: 30px" id="bs_send_hour"></dd>
            </dl>
            <dl>
                <dt>* 推送力度：</dt><dd>热词出现 <input type="text" name="ignore_empty" value="" placeholder="次数" style="width: 80px"> 次执行推送任务</dd>
            </dl>
            <dl>
                <dt>* 任务状态：</dt>
                <dd>
                    <input type="radio" name="status" value="1"> 开启　<input type="radio" name="status" value="0"> 关闭
                </dd>
            </dl>
            <dl>
                <dt>&nbsp;</dt><dd><button type="button" class="btn btn-info tg-main-btn">确认提交</button> <button type="button" class="btn btn-default tg-assist-btn">取消设置</button></dd>
            </dl>
        </div>
    </div>
</body>
</html>
