<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>文章详情-ThinkingGame智能化游戏运营服务平台</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="elements2.0/css/app/article.css">
</head>

<body>
    <div id="NewheaderPart" class="min-width"></div>
    <div id="DailyNewsPart">
        <div class="articlecontent  article-detail">
            <div class="vertical-line-part">
                <div class="tf-block-part  tf-two-eight-width">
                    <div class="content article-detail-content padding-20" id="bs_detail"></div>
                </div>
                <div class="tf-block-part  tf-two-eight-width">
                    <h3 style="margin-top:0;">订阅资讯</h3>
                    <div class="content  subscribe-news padding-20">
                        <img src="elements2.0/img/subscribe.jpg" alt="">
                        <div class="des">
                            <p>关注ThinkingGame服务号</p>
                            <p>及时获取最新游戏相关资讯</p>
                        </div>
                    </div>
                    <h3>相关文章</h3>
                    <div class="content hot-recommend padding-20" id="bs_relation_detail_list"></div>
                    <h3>文章分类</h3>
                    <div class="content  article-type padding-20">
                        <ul class="tab" id="bs_tab_classify">
                            <li class="selected">人物</li>
                            <li>公司</li>
                            <li>前沿</li>
                            <li>研发</li>
                            <li>行业</li>
                        </ul>
                        <ul class="list" id="bs_recommend_list"></ul>
                    </div>
                    <h3>最近热门</h3>
                    <div class="content  hot-recommend  padding-20" id="bs_recent_list"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="href-page-list min-width" id="paperPart"></div>
    <div id="NewFooterPart"></div>
    <script data-main="elements2.0/js/app/article" src="elements2.0/js/require.js"></script>
</body>
</html>
