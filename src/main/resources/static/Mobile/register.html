<body style="background: #efefed;">
    <div class="header mheader register-header">
        <span class="backup" style="cursor: pointer"><</span>
        <span class="register-text">注册账号</span>
        <a id="toggle">
            <div class="menu-button m-menu-btn"></div>
        </a>
        <div class="full-page-nav-box">
            <div class="full-page-nav">
                <ul class="m-navlist">
                    <li><a href="index.html" class="nav">首页</a></li>
                    <li><a class="nav">产品</a>
                        <ul class="togglenav show">
                            <li><a href="guide.html">行业指南</a></li>
                            <li><a href="light.html">游戏灯塔</a></li>
                            <li><a href="gamepic.html">游戏图谱</a></li>

                        </ul>
                    </li>
                    <li><a>公司  </a>
                        <ul class="togglenav hide">

                            <li><a href="partners.html">合作伙伴</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="button-wrap">
                <button class="login-btn"><a href="login.html">登录     </a></button>
                <button class="register-btn"><a href="register.html">注册   </a></button>
            </div>
            <div class="hadlogin"><img src="assets/images/mobile/user_icon.png"></div>
        </div>
    </div>
    <!-- pop弹框 -->
    <div class="r-pop-case">
      <div class="r-pop-content">
         <p>提示</p>
         <p class="remind-text">请输入正确的11位手机号码</p>
         <button class="confirm-btn">好的</button>
      </div>
    </div>
    <div class="register-content">
        <ul class="tab-progress">
            <li class="selected">1 输入手机号</li>
            <li>2 输入验证码</li>
            <li>3 设置密码</li>
        </ul>
        <div id="step0">
            <div class="phone-input">
                <input type="text" placeholder="请输入您的手机号" name="mobile" maxlength="11">
            </div>
            <div class="check-box">
                <input type="checkbox">
                <span>我已阅读并同意<b>《thinkinggame用户协议》</b></span>
            </div>
        </div>
        <div id="step1" style="display: none">
            <div class="phone-input" id="div_gt_embed">
                <input type="text" placeholder="请点击获取验证码并输入" name="captcha" maxlength="6"><button id="captchaCheck">获取验证码</button>
            </div>
        </div>
        <div id="step2" style="display: none">
            <div class="phone-input">
                <input type="password" placeholder="设置密码" name="password">
            </div>
            <div class="phone-input">
                <input type="password" placeholder="确认密码" name="passwordCheck">
            </div>
        </div>
        <div class="get">
            <button id="btnCheck" class="commit-btn">提交手机号码</button>
        </div>
           <div class="register-now">
            <span>已有账号？<a href="login.html">立即登录</a></span>
        </div>
    </div>
