<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>订单确认-ThinkingGame智能化游戏运营服务平台</title>
    <meta name="keywords" content=""/>

    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="plugins/icheck/skins/flat/blue.css">
    <link rel="stylesheet" type="text/css" href="elements/css/order.css">
    <link rel="stylesheet" type="text/css" href="elements2.0/css/app/front.css">
</head>
<body>
<div id="headerPart" class="min-width"></div>
<div class="hover-nav" id="headerPartProductPop"></div>
<div id="order" class="container-flud">
    <div class="c_maxWidth c_marginAuto">
        <div class="order_title c_marginB20">支付订单</div>
        <div class="c_bgWhite c_boderRadius c_marginB30">
            <div class="c_padding20" id="bs_info"></div>
        </div>
        <div class="order_title c_marginB20">使用支付方式</div>
        <div class="c_bgWhite c_boderRadius c_marginB30">
            <div class="c_padding20 od_pay_type c_relative">
                <div class="inputChoose"><input type="radio" name="type" value="1" checked></div> <i class="c_img od_pay od_pay_alipay"></i> 　<div class="inputChoose2"><input type="radio" name="type" value="2"></div> <i class="c_img od_pay od_pay_wechat"></i>
            </div>
        </div>
        <div class="od_price" style="margin-bottom: 150px">
            支付金额：<span class="order_price"></span><br>
            <button type="button" class="btn btn-primary order_buy_btn">立即支付</button><br>
            <input name="useragree" type="checkbox" checked> 同意 <a class="c_colorB c_cursor" id="bs_agree">《ThinkingGame服务协议》</a>
        </div>
    </div>
</div>
<div id="footerPart"></div>
</body>
