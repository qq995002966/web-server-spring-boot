<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>服务预约-ThinkingGame智能化游戏运营服务平台</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" type="text/css" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="elements/css/subscribe.css">
    <link rel="stylesheet" type="text/css" href="elements2.0/css/app/front.css">
</head>
<body>
<div id="headerPart" class="min-width"></div>
<div class="hover-nav" id="headerPartProductPop"></div>
<div id="subscribe" class="container-flud">
    <div class="c_maxWidth c_marginAuto">
        <div class="order_title c_marginB20">预约服务</div>
        <div class="sb_area">
            <div class="sb_title">服务信息</div>
            <div class="sb_show c_padding20">
                <dl>
                    <dt>服务名称：</dt>
                    <dd id="bs_service_name"></dd>
                </dl>
                <dl>
                    <dt>服务方式：</dt>
                    <dd id="bs_service_desc"></dd>
                </dl>
            </div>
        </div>
        <div class="sb_area c_none" id="bs_choose_show">
            <div class="sb_title">选择开通服务的游戏</div>
            <div class="sb_show c_padding20">
                <dl>
                    <dt>选择游戏：</dt>
                    <dd><div id="bs_game_choose"></div></dd>
                </dl>
            </div>
        </div>
        <div class="sb_area">
            <div class="sb_title">填写申请预约资料</div>
            <div class="sb_show c_padding20">
                <dl>
                    <dt>公司名称：</dt>
                    <dd><input type="text" name="companyName" maxlength="100"></dd>
                </dl>
                <dl>
                    <dt>公司地址：</dt>
                    <dd><input type="text" name="companyAddress" maxlength="100"></dd>
                </dl>
                <dl>
                    <dt>联系人：</dt>
                    <dd><input type="text" name="people" maxlength="100"></dd>
                </dl>
                <dl>
                    <dt>联系方式：</dt>
                    <dd><input type="text" name="phone" maxlength="100"></dd>
                </dl>
            </div>
        </div>
        <div class="mt_price" style="margin-bottom: 100px">
            <button type="button" class="btn btn-primary order_buy_btn">立即预约</button>
        </div>
    </div>
</div>
<div id="footerPart"></div>
</body>
<script type="text/javascript" src="elements/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="elements/js/jquery.md5.js"></script>
<script type="text/javascript" src="plugins/layer/layer.js"></script>
<script type="text/javascript" src="elements/js/store.min.js"></script>
<script type="text/javascript" src="elements/js/divscroll.js"></script>
<script type="text/javascript" src="elements/js/common.js"></script>
<script type="text/javascript" src="elements/js/init.js"></script>
<script type="text/javascript" src="elements/js/subscribe.js"></script>
</html>
