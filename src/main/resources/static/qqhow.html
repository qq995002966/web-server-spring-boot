<body style="background:#f5f5f5">

<div class="major-w block ma " style="margin-bottom:2em;">

    <div class="tc font-theme" style="line-height: 5em;font-size:1.2em">如何导出QQ聊天记录？</div>

    <div class="ma" style="width:80%;border-left:1px dotted #e1e4e8;margin-top:1em;margin-bottom:1em;">

        <table class="cont">
            <tbody>
            <tr>
                <td><span class="num">1</span></td><td>打开QQ消息管理器，如下图：<img src="http://image.thinkinggame.cn/img/qqhow/1.png"/></td>
            </tr>
            <tr>
                <td><span class="num">2</span></td><td>打开群消息列表，选择您要导出聊天记录的群，右键点击群名，选择“导出消息记录”，如下图：<img src="http://image.thinkinggame.cn/img/qqhow/2.png"/></td>
            </tr>
            <tr>
                <td><span class="num">3</span></td><td>打开群消息列表，选择您要导出聊天记录的群，右键点击群名，选择“导出消息记录”，如下图：<img src="http://image.thinkinggame.cn/img/qqhow/3.png"/></td>
            </tr>
            <tr>
                <td><span class="num">4</span></td><td>上述文件保存类型选择为txt并保存后，保存过程如下：<img src="http://image.thinkinggame.cn/img/qqhow/4.png"/></td>
            </tr>
            <tr>
                <td><span class="num">5</span></td><td>保存完成后，即可在桌面上看到您保存的txt格式的聊天记录：<img src="http://image.thinkinggame.cn/img/qqhow/5.png"/></td>
