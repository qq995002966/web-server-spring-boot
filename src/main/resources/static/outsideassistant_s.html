<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>舆情助手监控任务-ThinkingGame智能化游戏运营服务平台</title>
    <link rel="stylesheet" href="elements2.0/css/app/background.css">
</head>
<body id="layBody">
    <ul class="pop-list">
        <li>
            <span>选择产品：</span>
            <div class="tg-search-drop" id="gameDropChoose"></div>
        </li>
        <li>
            <span>任务名称：</span>
            <input type="text" name="email_title" placeholder="如：游戏Bug监控" maxlength="32">
        </li>
        <li>
            <span>接受邮箱：</span>
            <input type="text" name="email_addr" placeholder="如：多个邮箱接收，请用空格隔开邮件地址。" maxlength="200">
        </li>
        <li>
            <span>关注词汇：</span>
            <input type="text" name="keywords" placeholder="如：Bug&服务器 活动（&可以组合词组，词组间用空格隔开）。" maxlength="200">
        </li>
        <li id="ft_send_week">
            <span>发送日期：</span>
        </li>
        <li id="ft_send_hour">
            <span>发送时间：</span>
        </li>
        <li class="push">
            <span>推送力度：</span>
            热词出现<input type="text" name="ignore_empty" value="1" placeholder="次数">次执行推送任务
        </li>
        <li>
            <span>任务状态：</span>
            <input type="radio" name="status" value="1" checked="checked"> 开启　<input type="radio" name="status" value="0"> 关闭
        </li>
        </li>
        <li class="tg-btn">
            <button class="tg-main-btn">确认提交</button>
            <button class="tg-assist-btn">取消设置</button>
        </li>
    </ul>
</body>
</html>
<script data-main="elements2.0/js/app/assistant_s" src="elements2.0/js/require.js"></script>
